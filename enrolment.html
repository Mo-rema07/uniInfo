<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrolment Statistics - Tertiary Education Information Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/vendor/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
           integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/mediaQueries.css" />
</head>
<body>
<div id="ClassTitleBar" class="shadow">
    <p><a href="index.html">Tertiary Education Information Board</a></p>
    <nav>
        <a id="navHome" href="index.html">Home</a>
        <a  id ="navAbout" href="about.html">About </a>
        <a id ="navCountries"  class="currentLink"  href="countries.html">Countries</a>
    </nav>
</div>
<div class="mainSpace dataSpace" id="enrolSpace">
    <div class ="viewSpace shadow" id ="enrolViewSpace" >
        <form id ="countryName" >
            <select name="countryName">
                <option value="">Select Country</option>
                <option value="lesotho">Lesotho</option>
                <option value="mauritius">Mauritius</option>
                <option value="uk">United Kingdom</option>
            </select>
            <br><br>
        </form>
        <div id="visual" class="container">
            <canvas id="myChart"></canvas>
        </div>
        <button id="enrolPrev" class="prev">
            <i class="fa fa-angle-left"></i>
            <p>prev</p>
        </button>
        <button id="enrolNext" class="next">
            <i class="fa fa-angle-right"></i>
            <p>next</p>
        </button>
    </div>
    <div class = "otherSources shadow">
        <h4 class = "otherEnrol enrolHead">Enrolment Statistics for Lesotho</h4>
        <div class="otherEnrolStats enrolList">
            <button class="btnEnrolStats">All Programmes of Study</button>
            <button class="btnEnrolStats">Agriculture</button>
            <button class="btnEnrolStats">Education</button>
            <button class="btnEnrolStats">Engineering, Manufacturing and Construction</button>
            <button class="btnEnrolStats">Health and Welfare</button>
            <button class="btnEnrolStats">Humanities and Arts</button>
            <button class="btnEnrolStats">Unspecified Fields</button>
            <button class="btnEnrolStats">Science</button>
            <button class="btnEnrolStats">Services</button>
            <button class="btnEnrolStats">Social Sciences, Business and Law</button>
        </div>
        <h4 class="listHead">List of  Universities</h4>
        <div class="otherList">
            <button class="btnList">Lesotho</button>
            <button class="btnList">Mauritius</button>
            <button class="btnList">United Kingdom</button>
        </div>
    </div>
</div>
<script src="js/enrolment.js"></script>
</body>
</html>
